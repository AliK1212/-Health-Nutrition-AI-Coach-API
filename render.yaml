services:
  - type: web
    name: health-nutrition-service
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: true
      - key: OPENAI_API_KEY
        sync: false  # Set this in the Render dashboard
      - key: ALLOWED_ORIGINS
        value: https://frontend-portfolio-aomn.onrender.com,https://deerk-portfolio.onrender.com
      - key: REDIS_HOST
        sync: false  # Set this in the Render dashboard after creating Redis instance
      - key: REDIS_PORT
        sync: false  # Set this in the Render dashboard after creating Redis instance
      - key: PORT
        value: 10000
    autoDeploy: true
    plan: starter
    healthCheckPath: /
    domains:
      - health-nutrition-service.onrender.com
    dependencies:
      - type: redis
        name: health-coach-redis
        ipAllowList: []  # Only allow internal connections
